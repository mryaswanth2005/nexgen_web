<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <section class="contact-form-section mt-5">
    <div class="container">
      <div class="row justify-content-center bg-light rounded-4 shadow py-5 px-lg-5">
        <div class="col-md-6 text-center">
          <h2 class="text-uppercase fw-bold">Contact Us</h2>
          <p>Or reach out manually to <a href="mailto:nexgensoftwarestechnology@gmail.com" class="text-decoration-none">nexgensoftwarestechnology@gmail.com</a></p>
        </div>
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Your name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your message</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Collect form data
      const formData = {
        email: document.getElementById("email").value,
        name: document.getElementById("name").value,
        message: document.getElementById("message").value,
      };

      // Send data to Google Sheets via Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbw_0zZ92VLfTlVR3GSNSVSsEEFB6yNq-wb5HLhKnecNbrR1_ccCVYHCpy5NPcF1yO8j/exec", {
        method: "POST",  // Ensure this is POST for sending data
        headers: {
          "Content-Type": "application/json",  // Ensure Content-Type is JSON
        },
        body: JSON.stringify(formData),  // Send data as JSON
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          alert("Your message has been sent successfully!");
          document.getElementById("contactForm").reset();
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(error => {
        alert("There was an error: " + error.message);  // Display error message
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
